{% extends "base.html" %}

{% block content %}

    <div id="main-page-container">

        <section class="vertical-section">

            <div class="card">
                <h2>{{ song.title }}</h2>
                <p>Artist: {{ song.artist }}</p>
                <p>Album: {{ song.album }}</p>
                <p>{{ song.lyrics }}</p>
                <p>Added by: {{ song.user }}</p>
            </div>

        </section>

    </div>

{% endblock content %}
